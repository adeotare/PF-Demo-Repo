<template>
    <div class="slds-container_small">
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate"><b>Upload Metadata File in CSV format</b></h2>
              </header>
              
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <h1> Please upload file for Import.</h1>
                    <lightning-input type="file" name="fileUploader" 
                        accept ={acceptedFormats} 
                        record-id={plantAssetId} 
                        onchange={handleFileChange}>
                    </lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand"
                        name="Proceed"
                        label="Proceed"
                        title="Proceed"
                        onclick={handleProceed} >
                    </lightning-button>
                    <lightning-button variant="neutral"
                        name="Cancel"
                        label="Cancel"
                        title="Cancel"
                        onclick={handleCancel} >
                    </lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
    <div class="spinner1" if:true={isLoading} >
        <div class="slds-spinner_container ">
            <div role="status" class="slds-spinner slds-spinner_large slds-spinner_brand">
                <span class="slds-assistive-text">Loading</span>
                <div class="slds-spinner__dot-a"></div>
                <div class="slds-spinner__dot-b"></div>
                <div class="custom-loading-text">
                    Processsing Data, Please wait...
                    {noOfRecordProcessed} / 
                    {totalNoOfRecords} 
                </div>
            </div>
        </div>
    </div>
</template>
