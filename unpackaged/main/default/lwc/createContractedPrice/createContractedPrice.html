<template>
    <lightning-card>
        <div class="slds-align_absolute-center slds-text-heading_medium" style="height:4rem">Contracted Prices
        </div>
        <lightning-layout horizontal-align="space">
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p><b>Account :</b> {accountName}</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p><b>Currency :</b> {currency}</p>
                </div>
            </lightning-layout-item>
            <lightning-layout-item padding="around-small">
                <div class="header-column">
                    <p><b>Pricebook :</b> {priceBookName}</p>
                </div>
            </lightning-layout-item>            
            <div class="slds-float_right">
                <lightning-button variant="brand" label="Create Default CP" onclick={refreshClicked} class="slds-m-left_x-medium">
                </lightning-button>
            
        </div>       
        <div class="spinner" if:true ={isLoading} >
                <div role="status" class="slds-spinner slds-spinner_large slds-spinner_brand">
                  <div class="slds-spinner__dot-a"></div>
                  <div class="slds-spinner__dot-b"></div>
                </div>
        </div>     
        </lightning-layout>
        <div class="slds-p-around_x-medium" style="height:250px;">
            <lightning-datatable min-column-width="150" onclick={handleClick} max-column-width="300" data={contractedPriceListdata}
                columns={cols} key-field="Id" onrowselection={handleSelectContractedPrice}
                default-sort-direction={defaultSortDirection}
                sorted-direction={sortDirection}
                sorted-by={sortedBy}
                onsort={onHandleSortContracted}>
            </lightning-datatable>
        </div>
        <div slot="footer">
            <div class="slds-float_right slds-m-top_small slds-m-bottom_small">
                <lightning-button variant="brand" label="Close" onclick={closeQuickAction}
                    class="slds-m-right_x-medium">
                </lightning-button>
            </div>
            <div class="slds-float_left slds-m-top_small slds-m-bottom_small">
                <lightning-button variant="brand" label="Add" onclick={openModal} class="slds-m-left_x-medium">
                </lightning-button>
                <lightning-button class="slds-m-left_x-small" variant="brand" label="Delete" onclick={deleteRecord}
                    disabled={deleteButtontrue}>
                </lightning-button>
            </div>
        </div>
        <template if:true={isModalOpen}>
            <!-- Modal/Popup Box LWC starts here -->
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
                <div class="slds-modal__container">
                    <!-- Modal/Popup Box LWC header here -->
                    <header class="slds-modal__header">
                        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                            title="Close" onclick={closeModal}>
                            <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                                size="small"></lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create Contracted Prices</h2>
                    </header>
                    <!-- Modal/Popup Box LWC body starts here -->
                    <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
                        <lightning-datatable column-widths-mode="auto" min-column-width="140" max-column-width="250"
                            data={allPriceBookRecordListdata} columns={colsOfPriceBook} key-field="Id"
                            data-id="overview" hide-checkbox-column onsave={handleSave} draft-values={draftValues}
                            default-sort-direction={defaultSortDirection}
                            sorted-direction={sortDirection}
                            sorted-by={sortedBy}
                            onsort={onHandleSort}>
                        </lightning-datatable>
                    </div>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
