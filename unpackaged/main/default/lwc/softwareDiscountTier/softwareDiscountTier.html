<template>
  <lightning-card>
    <div class="slds-align_absolute-center slds-text-heading_medium" style="height:5rem">Create MSA Software Discount
      Tier Price</div>
    <lightning-layout horizontal-align="space">
      <lightning-layout-item padding="around-small">
        <div class="header-column">
          <p><b>Account :</b> {accountName} </p>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="around-small">
        <div class="header-column">
          <p><b>Currency :</b> {currency} </p>
        </div>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-p-around_x-medium" style="height:400px;">
      <lightning-datatable min-column-width="100" max-column-width="200" data={softwareDiscountPriceListdata}
        columns={cols} key-field="Id" onrowselection={handleSelectContractedPrice}>
      </lightning-datatable>
    </div>
    <div slot="footer">
      <div class="slds-float_right slds-m-top_small slds-m-bottom_small">
        <lightning-button variant="brand" label="Close" onclick={closeQuickAction} class="slds-m-right_x-medium">
        </lightning-button>
      </div>
      <div class="slds-float_left slds-m-top_small slds-m-bottom_small">
        <lightning-button variant="brand" label="Add" onclick={openModal} class="slds-m-left_x-medium">
        </lightning-button>
        <lightning-button class="slds-m-left_x-small" variant="brand" label="Delete" onclick={deleteRecord}
          disabled={deleteButtontrue}>
        </lightning-button>
      </div>
    </div>
    <template if:true={isModalOpen}>
      <!-- Modal/Popup Box LWC starts here -->
      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
        aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open slds-modal_large">
        <div class="slds-modal__container">
          <!-- Modal/Popup Box LWC header here -->
          <header class="slds-modal__header">
            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
              onclick={closeModal}>
              <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse" size="small">
              </lightning-icon>
              <span class="slds-assistive-text">Close</span>
            </button>
            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Create New Software Discount Tier
              Price</h2>
          </header>
          <!-- Modal/Popup Box LWC body starts here -->
          <div class="slds-modal__content slds-p-around_large" id="modal-content-id-1">
            <lightning-record-edit-form object-api-name="MSA_Software_Discount_Tier_Price__c" onsuccess={handleSuccess}>
              <div class="slds-grid">
                <div class="slds-col slds-size_1-of-2">
                  <!-- Your lightning-input-field components here -->
                  <lightning-input-field
                field-name="Id"
                value={softwareId}
            ></lightning-input-field>
                  <lightning-input-field field-name="Name"> </lightning-input-field>
                  <lightning-input-field field-name="Product__c"> </lightning-input-field>
                  <lightning-input-field field-name="Pricing_Tier__c"> </lightning-input-field>
                  <lightning-input-field field-name="Discount_Amount__c"> </lightning-input-field>
                  <lightning-input-field field-name="Effective_Start_Date__c"> </lightning-input-field>
                </div>
                <div class="slds-col slds-size_1-of-2">
                  <!-- More lightning-input-field components here -->
                  <lightning-input-field field-name="Cross_Orders__c"> </lightning-input-field>
                  <lightning-input-field field-name="Account__c"> </lightning-input-field>
                  <lightning-input-field field-name="Lower_Bound__c"> </lightning-input-field>
                  <lightning-input-field field-name="Upper_Bound__c"> </lightning-input-field>
                  <lightning-input-field field-name="Effective_End_Date__c"> </lightning-input-field>
                </div>
              </div>

                  <lightning-button
                      class="slds-m-top_small slds-align_absolute-center"
                      type="button"
                      label="Cancel"
                  >
                  </lightning-button>
                  <lightning-button
                      class="slds-m-top_small slds-align_absolute-center"
                      type="submit"
                      label="Save"
                  >
                  </lightning-button>
            </lightning-record-edit-form>
          </div>
          <!-- Modal/Popup Box LWC footer starts here -->
          <footer class="slds-modal__footer">
            <!-- <button class="slds-button slds-button_neutral" onclick={} title="Cancel">Cancel</button>-->
            <!-- <button class="slds-button slds-button_brand" onclick={} title="Save">Save</button>-->
          </footer>
        </div>
      </section>
      <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
  </lightning-card>
</template>
