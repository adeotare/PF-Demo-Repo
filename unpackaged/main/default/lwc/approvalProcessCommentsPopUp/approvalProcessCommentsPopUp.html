<template>
    <lightning-card >
      <div class="slds-container_small">
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_small" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1">
          <div class="slds-modal__container">
            <header class="slds-modal__header">
              <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate"><b>{title}</b></h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
              <div class="slds-p-around_medium lgc-bg">
                <lightning-input 
                    label="Enter you comments."
                    type="text-area"
                    name="Comments For Approval Request"
                    placeholder="type here..."
                    title={CommentsForApprovalRequest} 
                    onchange={inputChangeHandler}>
                </lightning-input>
              </div>
            </div> 
            <div class="spinner" if:true ={isLoading} >
                <div role="status" class="slds-spinner slds-spinner_large slds-spinner_brand">
                  <div class="slds-spinner__dot-a"></div>
                  <div class="slds-spinner__dot-b"></div>
                </div>
            </div> 
            <footer class="slds-modal__footer">  
              <lightning-button
                name="Submit"
                label="Submit"
                title="Submit"
                onclick={handleSubmit} 
                variant="brand" 
                if:true = {showSubmitBtn}>
              </lightning-button>              
              <lightning-button
                name="Reject"
                label="Reject"
                title="Reject"
                onclick={handleReject} 
                variant="destructive-text" 
                if:true = {showRejectBtn}>
              </lightning-button>
              <lightning-button
                name="Approve"
                label="Approve"
                title="Approve"
                onclick={handleApprove} 
                variant="brand-outline"
                if:true = {showApproveBtn}>
              </lightning-button>
              <lightning-button
                name="Recall"
                label="Recall"
                title="Recall"
                onclick={handleRecall} 
                variant="brand-outline"
                if:true = {showRecallBtn}>
              </lightning-button>
              <lightning-button variant="neutral"
                name="Cancel"
                label="Cancel"
                title="Cancel"
                onclick={handleCancel} >
              </lightning-button> 
            </footer>
          </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
      </div>
    </lightning-card>
  </template>
