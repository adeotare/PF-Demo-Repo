<template>
    <!--headerName - This will have the Capability Test Name-->
    <div if:true={headerName} >
      <c-lightning-section>
        <span slot="title">
          {headerName}
        </span>
        <span slot="content" >
          <div class="tableBlk">
          
            <!--This table tag will render the Table -->
            <table  class= "mainTable" >
              
              <!--Table header will rendered  from JS-->
              <thead>
              <tr class="slds-line-height_reset">
                <template for:each={colHeader} for:item="header">
                  <th key={header} scope="col" class="header">
                  {header}
                  </th>
                </template>
              </tr>
              </thead>
  
              <!--This will render the column values Dynamically from JS-->
              <tbody>
                <template for:each={columnValues} for:item="line">
                  <tr key={line} class="slds-hint-parent">
                    <template for:each={line} for:item="lineItem">
                      <td key={lineItem} class={lineItem.colClassName}>
                        <div  title={lineItem.colValues}>
                          <template if:true={lineItem.isHyperLink}>
                            <p data-promptid={lineItem.promptId} onclick={handlePromptNavigator} class="aliasName"> {lineItem.colValues}</p>
                          </template>
                          <template if:false={lineItem.isHyperLink}>
                            {lineItem.colValues}
                          </template>
                         </div>
                      </td>
                    </template>
                  </tr>
                </template>
              </tbody>
            </table>
          </div>
        </span>
      </c-lightning-section>
    </div>
  </template>
