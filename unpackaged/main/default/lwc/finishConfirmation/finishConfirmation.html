<template>
    <lightning-card >
        <div class="slds-container_small">
          <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{title}</h2>
              </header>
              <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <p>{popUpMessage}</p>
                <p>Do you wish to continue?</p>
              </div>
             <footer class="slds-modal__footer">
                <lightning-button variant="neutral"
                  name="cancel"
                  label="Cancel"
                  title="Cancel"
                  onclick={handleCancel}
                  if:true={showFinishConfirmCmp}></lightning-button>

                <lightning-button variant="brand"
                  name="OK"
                  label="Proceed"
                  title="Proceed"
                  onclick={handleOk}
                  if:true={showFinishConfirmCmp}></lightning-button>

                 <lightning-button variant="brand"
                                   name="navigate"
                                   label="Navigate to MCF"
                                   title="navigate"
                                   onclick={showImpWizForm}
                                   if:true={showSendNeuronCmp}
                                   class="slds-m-right_x-small"></lightning-button>
                 <template if:true={showSendNeuronCmp}>
                    <a href={fileURL} class="slds-button slds-button_brand" target="_blank">Download</a>
                 </template>
              </footer>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
        <c-xlsx-main
          header-list={xlsHeader}
          filename={filename}
          worksheet-name-list={workSheetNameList}
          sheet-data={xlsData}
          save-file={saveFile}>
        </c-xlsx-main>
      </lightning-card>
</template>
