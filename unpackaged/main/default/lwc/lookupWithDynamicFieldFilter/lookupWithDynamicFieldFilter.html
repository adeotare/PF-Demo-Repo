<template>
    <div>
        <lightning-layout>
            <lightning-layout-item>
                <form>
                    <div class="slds-form-element__control slds-input-has-fixed-addon">
                        <lightning-input type="search"
                                        placeholder={placeHolderText}
                                        isloading=true
                                        onchange={handleKeyChange}
                                        onblur={handleOnBlur}
                                        disabled={isdisabled} 
                                        value={selectedName}
                                        variant="label-hidden"
                                        class="searchBox">
                        </lightning-input>
                    </div>
                </form>             
                <template if:true={showoptions}>
                    <template if:true={records}>
                        <div class="slds-lookup__menu slds-show " role="listbox">
                            <ul class="slds-listbox slds-listbox_vertical" role="presentation"> 
                                <template for:each={records} for:item="record">  
                                    <c-lookup-item-for-dynamic-field-filter
                                        key={record.Id}
                                        record={record}
                                        onlookupselect={handlelookupselect} 
                                        data-id ={record.Name} 
                                        selected-sobject={selectedsobject}> <!--search-string={searchStringToPass}-->
                                    </c-lookup-item-for-dynamic-field-filter>  
                                </template>
                            </ul>  
                        </div>
                    </template>
                </template>
            </lightning-layout-item>
        </lightning-layout>
    </div>  
</template>
