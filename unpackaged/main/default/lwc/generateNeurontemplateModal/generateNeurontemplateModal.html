<!-- Generate Neurontemplate Modal -->
<template>
    <lightning-card if:true={isShowGenerateNeuronModal}>
        <div class="slds-container_small">
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Generate Neuron Template</h2>
                    </header>
                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <p>{popUpMessage}</p>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button variant="neutral"
                                          name="cancel"
                                          label="Cancel"
                                          title="Cancel"
                                          onclick={closeModal}
                                          class="slds-m-right_x-small">
                        </lightning-button>
                        <span class="import-export-main">
                            <a href={fileURL} class="slds-button slds-button_brand" target="_blank">Download</a>
                        </span>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
    </lightning-card>
</template>
